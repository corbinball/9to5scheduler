<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">


        <table class="scheduleTable">

            <tbody id="time9" class="row time-block">
                <th class="col-2 hour">9AM</th>
                <th=textarea class="col-8 description">
                    <form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form>
                </th>
                <button class="btn saveBtn col-2" type="button">Save</button>
            </tbody>


            <tbody id="time10" class="row time-block">
                <tr><th class="col-2 hour">10AM</th></tr>
                <th=textarea class="col-8 description">
                    <form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form>
                </textarea>
                <button class="btn saveBtn col-2" type="button">Save</button>
            </tbody>


            <tr>
                <th class="hourTime hour">11AM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">12PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">1PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">2PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">3PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">4PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
            <tr>
                <th class="hourTime hour">5PM</th>
                <th class="eventInput row"
                    form id="events-listed">
                        <input type="text" class="form-input w-100" id="event-entry" name="event-entry" placeholder="No event added, click to add event" />
                    </form></th>
                <th class="saveEvent"></th>
            </tr>
        </table>
      <!-- Timeblocks go here -->
    </div>
